spring.application.name=ChupeBank-backend
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
security.jwt.secret-key=${security.jwt.secret-key}
security.jwt.expiration-time=${security.jwt.expiration-time}
google.client.client-id=${google.client.client-id}
aes.secret-key=${aes.secret-key}
aes.init-vector=${aes.init-vector}